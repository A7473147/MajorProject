  <body class='main-layout'>

  <h1 id="adjust">Add Script to DataBase<b></b></h1>

  <h1 style="color: green;" id="adjust">{{s}}<b></b></h1>
   <form action = "adddata" method = "POST" id="adjust">
    {% csrf_token %}
   
    <!-- 2 column grid layout with text inputs for the first and last names -->
    
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" name="wn" class="form-control" />
          <label class="form-label" for="form6Example1">Website Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" name="wu" class="form-control" />

        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" name="sn" class="form-control" />
          <label class="form-label" for="form6Example1">Script Name</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="text" id="form6Example1" name="desc" class="form-control" />
          <label class="form-label" for="form6Example1">Description</label>
        </div>
      </div>
      <div class="col">
        <div class="form-outline">
          <input type="email" id="form6Example1" name="requester" class="form-control" />
          <label class="form-label" for="form6Example1">Requested By</label>
        </div>
      </div>
  
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
  </form>
