<head>

   <title>Downloads</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<style>
  #centre{
    margin-top: 15px;
    margin-left: 12.5%;
    margin-right: 12.5%;
  }
  .card{
    margin-top: 15px;
  }
  
</style>  
</head>
  
  
  <body>

    {% include 'header.html' %}

    {% block content %}
 
    {% endblock %}

    <div  id="centre" class="row">
      {% for row in myresult %}
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><b>{{row.1}}</b></h5>
            <p class="card-text">{{row.4}}</p>
            <a href="downloads/{{row.0}}" class="btn btn-primary">Download</a>
          </div>
        </div>
      </div>
      {% endfor %}    
  </body>
